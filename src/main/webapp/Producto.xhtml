<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Mantenimiento de Productos</title>
        <f:event listener="#{productoC.listar()}" type="preRenderView" />
    </h:head>

    <h:body>
        <center>
            <p:growl showDetail="true" id="messages" >
                <p:autoUpdate/> 
            </p:growl>

            <!--        Formulario del Familia >-->
            <h:form id="frmRegPer">    

                <p:panelGrid columns="2" >
                    <f:facet name= "header"> Registros de Productos </f:facet> 

                    <p:outputLabel value="Nombre de Producto"  />                    
                    <p:inputText  value="#{productoC.producto.nombre}" required="true" requiredMessage="¡Rellene el Campo Nombre de Producto!" >
                        <p:keyFilter regEx="/[a-zA-Z-ñ/´, ]/" />
                    </p:inputText>

                    <p:outputLabel value="Precio" />                    
                    <p:inputText  value="#{productoC.producto.precio}" required="true" requiredMessage="¡Rellene el Campo Precio" >
                        <p:keyFilter regEx="/[0-9/.]/" />
                    </p:inputText>

                    <p:outputLabel value="Fecha" for="fecha" />
                    <p:calendar id="fecha" value="#{productoC.producto.fecha}"
                                pattern="dd/MM/yyyy" navigator="true" locale="de" maxdate="@now"
                                required="true" requiredMessage="Ingrese la fecha" size="18">
                    </p:calendar>

                    <p:outputLabel value="Cantidad" />                    
                    <p:inputText  value="#{productoC.producto.cantidad}" required="true" requiredMessage="¡Rellene el Campo Cantidad" >
                        <p:keyFilter regEx="/[0-9/.]/" />
                    </p:inputText>

                    <p:outputLabel value="Categoria"  />                    
                    <p:inputText  value="#{productoC.producto.categoria}" required="true" requiredMessage="¡Rellene el Campo Categoria!" >
                        <p:keyFilter regEx="/[a-zA-Z-ñ/´, ]/" />
                    </p:inputText>

                    <p:outputLabel value="Descripcion" />
                    <p:inputTextarea rows="4" cols="30" value="#{productoC.producto.descripcion}" maxlength="80" required="true" requiredMessage="¡Rellene el Campo Descripcion"/>

                    <p:commandButton actionListener="#{productoC.limpiar()}" value="Limpiar" />
                    <p:commandButton actionListener="#{productoC.registrar()}" value="Registrar" update="frmRegPer :frmTablaPro:tablaPro"/>
                </p:panelGrid>   
            </h:form>
            <!--        Fin del Formulario de Familia >-->

            <p:spacer height="0"/>        

            <!--        Listado del Familia   >-->              
            <h:form id="frmTablaPro">

                <p:toolbarGroup align="right">
                    <p:commandButton value="PDF" title="Exportar en PDF" icon="pi pi-file-pdf" style="margin: 5px" >
                        <p:dataExporter type="pdf" target="tablaPro" fileName="Registro de Producto"/> 
                    </p:commandButton>

                    <p:commandButton value="CSV"  title="Exportar en CSV" icon="pi pi-file-excel"  >
                        <p:dataExporter type="csv" target="tablaPro" fileName="Registro de Producto"/> 
                    </p:commandButton>
                </p:toolbarGroup>

                <p:dataTable id="tablaPro" var="lista" value="#{productoC.lstProducto}"  selection="#{productoC.producto}" rowKey="#{lista.codigo}"
                             selectionMode="single" resizableColumns="true"
                             rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15">   
                    <f:facet name="header">
                        Listado de Producto
                    </f:facet>

                    <p:column headerText="Codigo" filterBy="#{lista.codigo}" filterStyle="width:100px;" filterMatchMode="contains"  style="width: 100px ; text-align: center">
                        <h:outputText value="#{lista.codigo}" />
                    </p:column>

                    <p:column headerText="Nombre" filterBy="#{lista.nombre}" filterStyle="width:100px;" filterMatchMode="contains"  style="width: 100px ; text-align: center">
                        <h:outputText value="#{lista.nombre}" />
                    </p:column>

                    <p:column headerText="Precio" filterBy="#{lista.precio}" filterStyle="width:100px;" filterMatchMode="contains"  style="width: 100px ; text-align: center">
                        <h:outputText value="#{lista.precio}" />
                    </p:column>

                    <p:column headerText="Fecha" filterBy="#{lista.fecha}" filterStyle="width:100px;" filterMatchMode="contains"  style="width: 100px; text-align: center">
                        <h:outputText value="#{lista.fecha}" />
                    </p:column>

                    <p:column headerText="Cantidad" filterBy="#{lista.descripcion}" filterStyle="width:100px;" filterMatchMode="contains"  style="width: 100px ; text-align: center">
                        <h:outputText value="#{lista.descripcion}" />
                    </p:column>

                    <p:column headerText="Categoria" filterBy="#{lista.categoria}"  filterStyle="width:100px;" filterMatchMode="contains"  style="width: 100px ; text-align: center">
                        <h:outputText value="#{lista.categoria}" />
                    </p:column>

                    <p:column headerText="Descripcion" filterBy="#{lista.descripcion}" filterStyle="width:100px;" filterMatchMode="contains"  style="width: 100px ; text-align: center">
                        <h:outputText value="#{lista.descripcion}" />
                    </p:column>

                    <f:facet name="footer">
                        EN TOTAL HAY #{fn:length(productoC.lstProducto)} REGISTROS.
                    </f:facet>
                </p:dataTable> 

                <p:contextMenu for="tablaPro">
                    <p:menuitem value="Eliminar" action="#{productoC.eliminar()}" update="tablaPro" icon="pi pi-trash">
                        <p:confirm header="Confirmación" message="¿Deseas eliminar?"/>
                    </p:menuitem>
                    <p:menuitem value="Modificar" icon="pi pi-pencil" oncomplete="PF('wdlgDatos').show();" update=":frmModificar"/>
                </p:contextMenu>


            </h:form>
            <!--        Fin del Listado Familia  >-->  

            <!--        Dialogo del Familia   >-->
            <p:dialog header="Datos de la Familia " widgetVar="wdlgDatos" id="dlgDatos">
                <h:form id="frmModificar">
                    <p:panelGrid columns="2" > 
                         <p:outputLabel value="Nombre de Producto"  />                    
                    <p:inputText  value="#{productoC.producto.nombre}" required="true" requiredMessage="¡Rellene el Campo Nombre de Producto!" >
                        <p:keyFilter regEx="/[a-zA-Z-ñ/´, ]/" />
                    </p:inputText>

                    <p:outputLabel value="Precio" />                    
                    <p:inputText  value="#{productoC.producto.precio}" required="true" requiredMessage="¡Rellene el Campo Precio" >
                        <p:keyFilter regEx="/[0-9/.]/" />
                    </p:inputText>

                    <p:outputLabel value="Fecha" for="fecha" />
                    <p:calendar id="fecha" value="#{productoC.producto.fecha}"
                                pattern="dd/MM/yyyy" navigator="true" locale="de" maxdate="@now"
                                required="true" requiredMessage="Ingrese la fecha" size="18">
                    </p:calendar>

                    <p:outputLabel value="Cantidad" />                    
                    <p:inputText  value="#{productoC.producto.cantidad}" required="true" requiredMessage="¡Rellene el Campo Cantidad" >
                        <p:keyFilter regEx="/[0-9/.]/" />
                    </p:inputText>

                    <p:outputLabel value="Categoria"  />                    
                    <p:inputText  value="#{productoC.producto.categoria}" required="true" requiredMessage="¡Rellene el Campo Categoria!" >
                        <p:keyFilter regEx="/[a-zA-Z-ñ/´, ]/" />
                    </p:inputText>

                    <p:outputLabel value="Descripcion" />
                    <p:inputTextarea rows="4" cols="30" value="#{productoC.producto.descripcion}" maxlength="80" required="true" requiredMessage="¡Rellene el Campo Descripcion"/>

                        <p:commandButton id="btnModificar" value="Modificar" actionListener="#{productoC.modificar()}"
                                         update="frmModificar :frmTablaPro:tablaPro" 
                                         oncomplete="if(!args.validationFailed)PF('wdlgDatos').hide();">
                            <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                        </p:commandButton>  
                        <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();" />
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                        </p:confirmDialog>
                    </p:panelGrid> 
                </h:form>

            </p:dialog>
            <!--        Fin del Dialogo del Familia>-->

        </center>
    </h:body>
    <h:outputScript library="js" name="..//resources/js/spanishLocales.js"/>
</html>
